<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <style>
      table {
        border-collapse: collapse; /* Makes borders connect nicely */
      }
      th,
      td {
        border: 1px solid black; /* Apply border with CSS */
        padding: 4px;
      }
      .secform{
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      h3{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ol>
      <!-- --------------------SECTION1---------------------- -->
      <li>
        <section class="sec1">
          <table>
            <caption>
              Student information
            </caption>
            <tr>
              <th rowspan="6">Info</th>
              <th rowspan="2">Name</th>
              <th colspan="2">Address</th>
            </tr>
            <tr>
              <th>city</th>
              <th>house</th>
            </tr>
            <tr>
              <td>A</td>
              <td>Delhi</td>
              <td>1</td>
            </tr>
            <tr>
              <td>B</td>
              <td>Mumbai</td>
              <td>2</td>
            </tr>
            <tr>
              <td>C</td>
              <td>Kolkata</td>
              <td>3</td>
            </tr>
            <tr>
              <td>D</td>
              <td>Pune</td>
              <td>4</td>
            </tr>
          </table>
        </section>
      </li>
      <!-- --------------------SECTION2---------------------- -->
      <li style="margin-top: 20px">
        <section class="sec2">
          <!-- From -->
          <form action="/action">
            <div>
              <input type="text" placeholder="Name" required name="name" />
            </div>

            <div>
              <label>Sex:</label>

              <input type="radio" name="sex" required id="male" value="male" />
              <label for="male">Male</label>

              <input
                type="radio"
                name="sex"
                required
                id="Female"
                value="female"
              />
              <label for="Female">Female</label>
            </div>

            <div>
              <label for="country">Select your country</label>
              <select name="country" id="country" required>
                <optgroup>
                  <option value="India">India</option>
                  <option value="Russia">Russia</option>
                  <option value="America">America</option>
                  <option value="China">China</option>
                </optgroup>
              </select>
              <!-- TEXT -->
              <div>
                <label for="textarea">Message:</label>
              </div>
              <textarea name="" id="textarea" rows="4" cols="30"></textarea>
            </div>

            <div>
              <input type="checkbox" id="subscribe" name="subscribe" />
              <label for="subscribe">Subscribe</label>
            </div>

            <button type="submit">Submit</button>
          </form>
        </section>
      </li>

      <li>
        <section class="sec3">
          <form action="/action" class="secform">
            <h3>Feedback form</h3>

            <div style="margin-top: 10px;">
              <label for="fedname">Name:</label>
              <input type="text" placeholder="Write your name" id="fedname" required name="fname" />
            </div>

            <div>
              <label for="femail">Email:</label>
              <input type="text" placeholder="Write your emial" id="femail" required name="lname"/>
            </div>

            <div>
              <label for="fta">Messgae:</label>
            </div>
            <textarea
              style="align-self: flex-start;"
              name="Feedback"
              id="fta"
              rows="4"
              cols="30"
            ></textarea>

            <label for="rate">Rate us out of 5</label>
            <ol style="padding: 0; list-style-type: none;">
              <li><input type="radio" name="rate" id="rate" value="1" />1</li>
              <li><input type="radio" name="rate" id="rate" value="2" />2</li>
              <li><input type="radio" name="rate" id="rate" value="3" />3</li>
              <li><input type="radio" name="rate" id="rate" value="4" />4</li>
              <li><input type="radio" name="rate" id="rate" value="5" />5</li>
            </ol>

            <button style="align-self: flex-start; cursor: pointer;" type="submit">send your message</button>
          </form>
        </section>
      </li>
    </ol>
  </body>
</html>
