<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hamburger Menu (Pure CSS)</title>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <style>
    /* 1) Reset and base */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; }

    /* 2) Hide checkbox but keep in flow if desired */
    .visually-hidden {
      position: absolute;
      opacity: 0;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }

    /* 3) Toggle button (label) */
    .menu-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1001;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: #111;
      color: #fff;
      cursor: pointer;
      border: 1px solid #333;
    }
    .menu-toggle:focus-visible {
      outline: 3px solid #66aaff;
      outline-offset: 2px;
    }

    .menu-toggle .icon {
      font-size: 22px;
      line-height: 1;
    }
    .icon--close { display: none; }

    /* 4) Off-canvas nav */
    nav[aria-label="Primary"] {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 260px;
      background: #1a1a1a;
      color: #fff;
      transform: translateX(-100%);
      transition: transform 250ms ease;
      z-index: 1000;
      padding-top: 72px; /* space for toggle */
      border-right: 1px solid #2a2a2a;
    }

    nav ul { list-style: none; margin: 0; padding: 0; }
    nav li { border-bottom: 1px solid #2a2a2a; }
    nav a {
      display: block;
      padding: 14px 16px;
      color: #eee;
      text-decoration: none;
    }
    nav a:hover, nav a:focus {
      background: #262626;
    }

    /* 5) Checkbox-driven state */
    #menu-switch:checked ~ nav {
      transform: translateX(0);
    }
    #menu-switch:checked ~ label.menu-toggle .icon--open {
      display: none;
    }
    #menu-switch:checked ~ label.menu-toggle .icon--close {
      display: inline;
    }

    /* 6) Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      nav {
        transition: none;
      }
    }

    /* 7) Desktop progressive enhancement (optional) */
    @media (min-width: 768px) {
      /* Keep as off-canvas; or turn into a horizontal menu if you prefer */
    }
  </style>
</head>
<body>
  <!-- Checkbox first to control later siblings -->
  <input type="checkbox" id="menu-switch" class="visually-hidden">

  <!-- Button label controlling the checkbox -->
  <label
    for="menu-switch"
    class="menu-toggle"
    aria-controls="primary-nav"
    aria-label="Toggle menu">
    <i class="fa-solid fa-bars icon icon--open" aria-hidden="true"></i>
    <i class="fa-solid fa-xmark icon icon--close" aria-hidden="true"></i>
  </label>

  <!-- Off-canvas navigation -->
  <nav id="primary-nav" aria-label="Primary">
    <ul role="list">
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Shortcuts</a></li>
      <li><a href="#">Exhibits</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
  </nav>
</body>
</html>
