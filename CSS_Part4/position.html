<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dotted Background</title>
    <style>

            :root{
              --color1:#FF4500;
              --color2:#6C8255;
              --color3:#FFA303;
              --color4:#F7BEC0;
              --color5:#189AB4;
            }
              /*
               * This CSS creates a subtle dotted pattern over a linear gradient background.
               * The radial-gradient creates the dots, and the linear-gradient sets the base color.
               */
              body {
                  margin: 0;
                  height: 100vh;
                  /* This is the background style you requested */
                  background:
                      radial-gradient(#424242 0 1px, #0000 1px 10px) 0 / 1em 1em,
                      linear-gradient(#EDEEEE, #E0E0E0);
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  font-family: sans-serif;
                  color: #333;
              }

              .parent{
                width: 200px;
                height: 200px;
                border: 10px solid var(--color1);
                position: relative;
                box-shadow: 0 2px 8px red;
              }

              .box{
                width: 100px;
                height: 100px;
                position: absolute;
                box-shadow: 0 2px 4px red inset ;
              }
              .box1{
                border: 10px solid var(--color2);
                top: 40px;
                right: 0px;
                z-index: 4;
                border-top-left-radius: 40px;
                border-bottom-left-radius: 40px;
              }
              .box2{
                border: 10px solid var(--color3);
                top: 40px;
                left: 0px;
                z-index: 3;
                border-top-right-radius: 40px;
                border-bottom-right-radius: 40px;
              }
              .box3{
                border: 10px solid var(--color4);
                top: 0;
                left: 40px;
                z-index: 2;
                border-bottom-right-radius: 40px;
                border-bottom-left-radius: 40px;
              }
              .box4{
                border: 10px solid var(--color5);
                bottom: 0;
                left: 40px;
                z-index: 1;
                border-top-left-radius: 40px;
                border-top-right-radius: 40px;
              }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </div>
  </body>
</html>
