<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Face</title>
    <style>
      body {
        height: 100vh;
        background: radial-gradient(#424242 0 1px, #0000 1px 10px) 0 / 1em 1em,
          linear-gradient(#edeeee, #e0e0e0);
      }
      .face {
        box-sizing: border-box;
        margin: 0 auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: yellow;
        position: relative;
        box-shadow: 0 2px 35px 20px rgba(255, 105, 180, 0.2) inset;
        transition: transform 1s ease, box-shadow 1s ease;
        top: 50%;
        transform: translateY(-50%);
      }

      .eyes {
        width: 70%;
        display: flex;
        justify-content: space-around;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 60px;
      }

      .eye {
        width: 25px;
        height: 25px;
        background-color: black;
        border-radius: 50%;
      }

      .mouth {
        width: 90px;
        height: 35px;
        border: 5px solid black;
        border-top: none;
        border-left: none;
        border-right: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 100px;
        transition: border-radius 1s ease;
      }

      .face:hover {
        box-shadow: 0 2px 35px 20px hotpink inset, 0 2px 4px 2px inset,
          0 2px 4px 0 rgb(133, 9, 209), 0 2px 35px 0 hotpink;
        transform: translateY(-50%) scale(1.1);
      }
      .face:hover .mouth {
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="face">
      <div class="eyes">
        <div class="eye eyeL"></div>
        <div class="eye eyeR"></div>
      </div>

      <div class="mouth"></div>
    </div>
  </body>
</html>
